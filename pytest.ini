[pytest]
minversion = 6.0
addopts = -ra -q --tb=short
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
# Don't generate HTML reports by default
show_missing = true
precision = 1
